<!DOCTYPE html>
<html lang="en">
 	<head>
		<meta charset="utf-8">
		<title>bootstrap layout practice</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css" media="screen">

		.container{
			background-color: white;



		}

		.try{
			background-color: #9BC0EB;
			margin-top: 3%;
			margin-left: 2%;
			margin-right: 2%; 
			margin-bottom: 2%;

		}

		.ltblue{
			background-color: #D3E1F2;
			margin-top: 1%;
			margin-right: 2%;
			margin-bottom: 2%;
			text-align: center;
			/* height: 20px; */
		}

		.ltblue2{
			float: right;
			background-color: #D3E1F2;
			margin-top: 1%;
			margin-right: 0;
		}
		
		.dkblue{
			background-color: #5295E3;
			margin-top: 1%;
			margin-right: 2%;
			margin-bottom: 2%;
			text-align: center;
		}

		


		</style>

  	</head>
  	<body>

  	


		<!-- use container to have margin on both sides -->
	<div class="container">
		<div class="row">
			<div class="try col-xs-12">
				<h2>1. Header</h2>
				
					<div class="ltblue col-xs-12">
						1.1 Brand
					</div>
					<div class="ltblue col-xs-6">1.2 Global Nav</div>
					<div class="ltblue2 col-xs-5">1.3 Tools</div>
				
			</div>			
		</div>

		<div class="row">
			<div class="try col-xs-12">
				<h2>2. Hero</h2>
				
					<div class="ltblue col-xs-12">
						2.2 Hero Call to Action
					</div>
			
			</div>			
		</div>

		<div class="row">
			<div class="try col-xs-12">
				<h2>4. Body</h2>
				
					<div class="ltblue col-xs-12">
						4.1 Article Feature
					</div>

					<div class="dkblue col-xs-12">
						3. Ad
					</div>

					<div class="ltblue col-xs-12">
						4.2 Article Listing
					</div>
			
			</div>			
		</div>

		<div class="row">
			<div class="try col-xs-12">
				<h2>6. Footer</h2>
			</div>			
		</div>

	</div>

  	</body>
</html>
